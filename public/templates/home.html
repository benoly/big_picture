<div class="container">

  <svg id="mainSvg" height="1500" width="5000">

    <line id="dateLine" ng-attr-x1="{{todaysDateX * 3}}" y1="10" ng-attr-x2="{{todaysDateX * 3}}" y2="1500"/>
      <text ng-attr-x="{{(todaysDateX * 3) - 20}}" y="5">Today</text></a>

    <g ng-repeat="case in allTheCases | orderBy: '+schedConf'">

    <!-- <g ng-repeat="case in allTheCases | orderBy: '+trial.beginDate'"> -->

      <a href="#"><line id="caseLine" ng-attr-x1="{{case.schedConfX * 3}}" ng-attr-y1="{{($index + 1) * 115}}" ng-attr-x2="{{case.lastDateX * 3}}" ng-attr-y2="{{($index + 1) * 115}}"/></a>

      <circle id="schedConf" ng-attr-cx="{{case.schedConfX * 3}}" ng-attr-cy="{{($index + 1) * 115}}" r="10"/>
        <a href="#"><text id="caseName" ng-attr-x="{{((case.schedConfX) * 3) + 20}}" ng-attr-y="{{(($index + 1) * 115) + 25}}">{{case.name}}</text></a>

      <a href="#" ng-if="case.joinAmendX"><circle id="joinAmend" ng-attr-cx="{{case.joinAmendX * 3}}" ng-attr-cy="{{($index + 1) * 115}}" r="7"/></a>
        <a ng-mouseenter="showJoinAmendDate = true" ng-mouseleave="showJoinAmendDate = false" href="#" ng-show={{case.joinAmendX}}>
          <text ng-hide="showJoinAmendDate" ng-attr-x="{{case.joinAmendX * 3}}" ng-attr-y="{{(($index + 1) * 115) - 10}}" ng-attr-transform="rotate(-45 {{case.joinAmendX * 3}}, {{(($index + 1) * 115) - 10}})" >Join/Amend</text>
          <text ng-show="showJoinAmendDate" ng-attr-x="{{case.joinAmendX * 3}}" ng-attr-y="{{(($index + 1) * 115) - 10}}" ng-attr-transform="rotate(-45 {{case.joinAmendX * 3}}, {{(($index + 1) * 115) - 10}})" font-size="20">{{case.schedConf}}</text>
        </a>
