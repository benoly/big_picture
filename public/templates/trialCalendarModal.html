<div ng-show="showMoreDeleteInfo" class="popupmodal">
  <div class="modal-content">
    <h3>Are you sure you want to permamently DELETE {{modalEvent.name}}?</h3>
    <button type="button" ng-click="deleteTheCase(modalEvent); showMoreDeleteInfo = false">DELETE</button>
    <button type="button" ng-click="showMoreDeleteInfo = false">CANCEL</button>
  </div>
</div>
