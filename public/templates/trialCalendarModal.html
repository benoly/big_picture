<div ng-show="showMoreTrialCalendar" class="popupmodal">
  <div class="modal-content">
    <h2 id="trialCalendarTitle">Trial Calendar</h2>
    <div ng-if="case.trial.included" ng-repeat="case in allTheCases | orderBy:'+trial.beginDate'">
        <h3>{{case.name}}: {{case.trial.dateDisplay}}</h3>
        <!-- <ul>
          <li>{{case.court}}</li>
          <li>{{case.judge}}</li>
        </ul> -->

    </div>
    <button ng-click="showMoreTrialCalendar=false">Close</button>
  </div>
</div>
